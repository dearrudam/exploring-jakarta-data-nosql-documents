version: '3'
services:
  mongodb-db:
    image: mongo
    container_name: mongodb-db
    ports:
      - "27017:27017"

  couchbase-db:
    image: couchbase
    container_name: couchbase-db
    ports:
      - "8091-8097:8091-8097"
      - "9123:9123"
      - "11207:11207"
      - "11210:11210"
      - "11280:11280"
      - "18091-18097:18091-18097"
